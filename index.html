<!-- index.html -->
<html>
   <head>
      <title>Angular 2 Seed App</title>
      <script src="/dist/es6-shim.js"></script>
   </head>

   <body>
      <app>Compiling...</app>

      <script>
         // !!! I assume this is all temporary?
         // !!! It's a bit ugly, and I wonder if
         // !!! it can be gulp+browserified?

         System.paths = {
             'angular2/*':'/angular2/*.js',
             'rtts_assert/*': '/rtts_assert/*.js',
             'services/*' : '/services/*.js',
             'components/*' : '/components/*.js',
             'app': 'app.js'
         };

         // Start the app by loading the main component
         System.import('app')
         .then(function(app) {
            app.main()
         })
      </script>
   </body>
</html>
